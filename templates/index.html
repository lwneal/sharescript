<!DOCTYPE html>
<html>
<head>
    <title>Shared Terminal - foobar.sh Runner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/xterm.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #da190b;
        }
        .btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .status.running {
            background-color: #ff9800;
            color: #000;
        }
        .status.idle {
            background-color: #4CAF50;
            color: #fff;
        }
        .terminal-container {
            background-color: #000000;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid #333;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        .info {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <h1>Job Runner</h1>
        
        <div class="controls">
            <button id="runBtn" class="btn btn-primary">Run Job</button>
            <button id="clearBtn" class="btn btn-secondary">Clear Terminal</button>
        </div>
        
        <div class="terminal-container">
            <div id="terminal"></div>
        </div>
        
        <div id="status" class="status idle">Ready to run</div>
    </div>

    <script src="/static/js/socket.io.js"></script>
    <script src="/static/js/xterm.min.js"></script>
    <script src="/static/js/fit.min.js"></script>
    <script>
        // Initialize xterm.js terminal
        const terminal = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000000',
                foreground: '#ffffff',
                cursor: '#ffffff',
                selection: '#ffffff40',
                black: '#000000',
                red: '#ff5555',
                green: '#50fa7b',
                yellow: '#f1fa8c',
                blue: '#bd93f9',
                magenta: '#ff79c6',
                cyan: '#8be9fd',
                white: '#bfbfbf',
                brightBlack: '#4d4d4d',
                brightRed: '#ff6e67',
                brightGreen: '#5af78e',
                brightYellow: '#f4f99d',
                brightBlue: '#caa9fa',
                brightMagenta: '#ff92d0',
                brightCyan: '#9aedfe',
                brightWhite: '#e6e6e6'
            },
            fontFamily: 'Consolas, "Liberation Mono", Menlo, Courier, monospace',
            fontSize: 14,
            rows: 30,
            cols: 120,
            scrollback: 10000
        });

        // Fit addon for responsive terminal sizing
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        
        // Open terminal in the container
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Socket.IO setup
        const socket = io();
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const connectionStatus = document.getElementById('connectionStatus');

        // Initial welcome message
        terminal.writeln('\x1b[32mShared Terminal Ready\x1b[0m');
        terminal.writeln('Click "Run Script" to start the script.');
        terminal.writeln('This terminal supports full ANSI colors and terminal applications.');
        terminal.writeln('');

        // Resize terminal when window resizes
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Connection status
        socket.on('connect', function() {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            socket.emit('request_state');
        });

        socket.on('disconnect', function() {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });

        // Button handlers
        runBtn.addEventListener('click', function() {
            socket.emit('run_script');
        });

        clearBtn.addEventListener('click', function() {
            socket.emit('clear_terminal');
        });

        // Socket event handlers
        socket.on('script_started', function() {
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            status.className = 'status running';
            status.textContent = 'Script is running...';
        });

        socket.on('script_finished', function() {
            runBtn.disabled = false;
            runBtn.textContent = 'Run Script';
            status.className = 'status idle';
            status.textContent = 'Ready to run';
        });

        socket.on('terminal_data', function(data) {
            // Decode base64 data and write to terminal
            const binaryString = atob(data.data);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            terminal.write(bytes);
        });

        socket.on('terminal_cleared', function() {
            terminal.clear();
            terminal.writeln('\x1b[32mTerminal cleared.\x1b[0m');
            terminal.writeln('');
        });

        socket.on('full_terminal_data', function(data) {
            terminal.clear();
            if (data.data) {
                const binaryString = atob(data.data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                terminal.write(bytes);
            } else {
                terminal.writeln('\x1b[32mShared Terminal Ready\x1b[0m');
                terminal.writeln('Click "Run Script" to start the script.');
                terminal.writeln('');
            }
        });

        socket.on('button_state', function(data) {
            runBtn.disabled = data.disabled;
            if (data.disabled) {
                runBtn.textContent = 'Running...';
                status.className = 'status running';
                status.textContent = 'Script is running...';
            } else {
                runBtn.textContent = 'Run Script';
                status.className = 'status idle';
                status.textContent = 'Ready to run';
            }
        });
    </script>
</body>
</html>
